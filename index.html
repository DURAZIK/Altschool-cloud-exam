<!DOCTYPE html>
<html>
<head><title>My EC2 Site</title></head>
<body>
<h1>Welcome to My EC2 Website!</h1>
<p>Server IP: <span id="ip">Loading...</span></p>
<script>
// Fallback JS for client IP (but we'll override with server IP via script)
fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => document.getElementById('ip').innerText = d.ip);
</script>
</body>
</html>
